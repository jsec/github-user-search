<mat-card class="mat-elevation-z0">
  <div *ngIf="searchResults.count; then userList else emptyMessage"></div>
</mat-card>

<ng-template #userList>
  <div class="search-result-navigation">
    <h3 class="previous-url">
      <div class="pagination-link" *ngIf="searchResults.previousPageUrl" (click)="goToPreviousPage()">< Previous Page</div>
    </h3>
    <h3 class="result-count">User Count: {{searchResults.count}}</h3>
    <h3 class="next-url">
      <div class="pagination-link" *ngIf="searchResults.nextPageUrl" (click)="goToNextPage()">Next Page ></div>
    </h3>
  </div>
  <mat-divider></mat-divider>
  <mat-card-content class="user-list">
    <ng-container *ngFor="let user of searchResults.users">
      <user-card [user]="user"></user-card>
    </ng-container>
  </mat-card-content>
</ng-template>

<ng-template #emptyMessage>
  <div class="empty-message">
    <img src="assets/img/no-results-icon.png">
    <h3>No search results available. Enter a search term or try refining your search.</h3>
  </div>
</ng-template>
