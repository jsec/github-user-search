<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill" floatLabel="never">
      <input matInput name="search-field" (keyup.enter)="search()" [formControl]="searchControl" placeholder="Search Users" autocomplete="off">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button (click)="search()">Search</button>
  </mat-card-content>
</mat-card>
