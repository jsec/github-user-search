<mat-card class="user-card">
  <ng-container *ngIf="user.name; then nameExists else nameMissing"></ng-container>
  <mat-card-content>
    <div>{{user.bio}}</div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="openUserDialog()">MORE INFO</button>
  </mat-card-actions>
</mat-card>

<ng-template #nameExists>
  <mat-card-header>
    <img src={{user.avatarUrl}} mat-card-avatar>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
  </mat-card-header>
</ng-template>

<ng-template #nameMissing>
  <mat-card-header>
    <img src={{user.avatarUrl}} mat-card-avatar>
    <mat-card-title>{{user.username}}</mat-card-title>
  </mat-card-header>
</ng-template>
