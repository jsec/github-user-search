<mat-card class="user-card">
  <mat-card-header>
    <img src={{user.avatarUrl}} mat-card-avatar>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>{{user.bio}}</div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="goToProfile()">MORE INFO</button>
  </mat-card-actions>
</mat-card>
